# Exemplos de Configuração DNS para Docker

# 1. DNS BÁSICO - Usar servidores DNS externos
dns:
  - 8.8.8.8        # Google DNS
  - 8.8.4.4        # Google DNS Secundário
  - 1.1.1.1        # Cloudflare DNS
  - 208.67.222.222 # OpenDNS

# 2. MAPEAMENTO DE HOSTS - Apontar domínios para IPs específicos
extra_hosts:
  # Para desenvolvimento local
  - "potencial.com.br:127.0.0.1"
  - "api.potencial.com.br:127.0.0.1"
  - "www.potencial.com.br:127.0.0.1"
  
  # Para apontar para servidor específico
  # - "potencial.com.br:192.168.1.100"
  # - "api.potencial.com.br:192.168.1.101"
  
  # Para apontar para outro container
  # - "database.potencial.com.br:database"

